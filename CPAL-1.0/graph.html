  <script src="https://unpkg.com/force-graph"></script>

<body>
  <div id="graph"></div>

  <script>

    const gData = 
{"nodes":[{"id":"id_NodeIndex(3167)","name":"CPAL 1.0"},{"id":"id_NodeIndex(444)","name":"Common Public Attribution License 1.0"},{"id":"id_NodeIndex(9940)","name":"https://opensource.org/licenses/CPAL-1.0"},{"id":"id_NodeIndex(9639)","name":"network"},{"id":"id_NodeIndex(31)","name":"Copyleft"},{"id":"id_NodeIndex(13)","name":"is_fsf_free_libre"},{"id":"id_NodeIndex(9621)","name":"Common Public Attribution License"},{"id":"id_NodeIndex(2663)","name":"$NOTE"},{"id":"id_NodeIndex(3)","name":"is_osi_approved"},{"id":"id_NodeIndex(443)","name":"CPAL-1.0"},{"id":"id_NodeIndex(9620)","name":"https://spdx.org/licenses/CPAL-1.0.html"},{"id":"id_NodeIndex(445)","name":"$JSON"},{"id":"id_NodeIndex(9941)","name":"cpal_1.0"},{"id":"id_NodeIndex(3168)","name":"$TEXT"},{"id":"id_NodeIndex(9891)","name":"Weakly Protective"}],"links":[{"source":"id_NodeIndex(444)","target":"id_NodeIndex(443)","name":"Same"},{"source":"id_NodeIndex(445)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(13)","target":"id_NodeIndex(445)","name":"AppliesTo"},{"source":"id_NodeIndex(3)","target":"id_NodeIndex(445)","name":"AppliesTo"},{"source":"id_NodeIndex(443)","target":"id_NodeIndex(443)","name":"Same"},{"source":"id_NodeIndex(443)","target":"id_NodeIndex(3167)","name":"Same"},{"source":"id_NodeIndex(443)","target":"id_NodeIndex(444)","name":"Same"},{"source":"id_NodeIndex(31)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(3168)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(3)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(2663)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(443)","target":"id_NodeIndex(444)","name":"Same"},{"source":"id_NodeIndex(9620)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(9621)","target":"id_NodeIndex(443)","name":"Better"},{"source":"id_NodeIndex(9639)","target":"id_NodeIndex(9621)","name":"AppliesTo"},{"source":"id_NodeIndex(31)","target":"id_NodeIndex(9639)","name":"AppliesTo"},{"source":"id_NodeIndex(9891)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(9940)","target":"id_NodeIndex(443)","name":"AppliesTo"},{"source":"id_NodeIndex(9940)","target":"id_NodeIndex(444)","name":"AppliesTo"},{"source":"id_NodeIndex(9941)","target":"id_NodeIndex(443)","name":"HintsTowards"},{"source":"id_NodeIndex(9941)","target":"id_NodeIndex(444)","name":"HintsTowards"},{"source":"id_NodeIndex(443)","target":"id_NodeIndex(443)","name":"HintsTowards"}]}
;

let selfLoopLinks = {};
let sameNodesLinks = {};
const curvatureMinMax = 0.2;

// 1. assign each link a nodePairId that combines their source and target independent of the links direction
// 2. group links together that share the same two nodes or are self-loops
gData.links.forEach(link => {
  link.nodePairId = link.source <= link.target ? (link.source + "_" + link.target) : (link.target + "_" + link.source);
  let map = link.source === link.target ? selfLoopLinks : sameNodesLinks;
  if (!map[link.nodePairId]) {
    map[link.nodePairId] = [];
  }
  map[link.nodePairId].push(link);
});

// Compute the curvature for self-loop links to avoid overlaps
Object.keys(selfLoopLinks).forEach(id => {
  let links = selfLoopLinks[id];
  let lastIndex = links.length - 1;
  links[lastIndex].curvature = 1;
  let delta = (1 - curvatureMinMax) / lastIndex;
  for (let i = 0; i < lastIndex; i++) {
    links[i].curvature = curvatureMinMax + i * delta;
  }
});

// Compute the curvature for links sharing the same two nodes to avoid overlaps
Object.keys(sameNodesLinks).filter(nodePairId => sameNodesLinks[nodePairId].length > 1).forEach(nodePairId => {
  let links = sameNodesLinks[nodePairId];
  let lastIndex = links.length - 1;
  let lastLink = links[lastIndex];
  lastLink.curvature = curvatureMinMax;
  let delta = 2 * curvatureMinMax / lastIndex;
  for (let i = 0; i < lastIndex; i++) {
    links[i].curvature = - curvatureMinMax + i * delta;
    if (lastLink.source !== links[i].source) {
      links[i].curvature *= -1; // flip it around, otherwise they overlap
    }
  }
});

const Graph = ForceGraph()
  (document.getElementById('graph'))
    .nodeAutoColorBy('type')
    .linkAutoColorBy('label')
    //.dagMode('lr').dagLevelDistance(300)
    //.d3Force('collide', d3.forceCollide(13)).d3AlphaDecay(0.02).d3VelocityDecay(0.3)
    .linkCurvature('curvature')
    .linkDirectionalArrowRelPos(1)
    .linkDirectionalArrowLength(6)
  .nodeCanvasObject((node, ctx, globalScale) => {
    const label = node.name;
    const fontSize = 12/globalScale;
    ctx.font = `${fontSize}px Sans-Serif`;
    const textWidth = ctx.measureText(label).width;
    const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding

    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = node.color;
    ctx.fillText(label, node.x, node.y);

    node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
  })
  .nodePointerAreaPaint((node, color, ctx) => {
    ctx.fillStyle = color;
    const bckgDimensions = node.__bckgDimensions;
    bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
  })
  .linkCanvasObjectMode(() => 'after')
  .linkCanvasObject((link, ctx) => {
    const MAX_FONT_SIZE = 4;
    const LABEL_NODE_MARGIN = Graph.nodeRelSize() * 1.5;

    const start = link.source;
    const end = link.target;

    // ignore unbound links
    if (typeof start !== 'object' || typeof end !== 'object') return;

    // calculate label positioning
    const textPos = Object.assign(...['x', 'y'].map(c => ({
      [c]: start[c] + (end[c] - start[c]) / 2 // calc middle point
    })));

    const relLink = { x: end.x - start.x, y: end.y - start.y };

    const maxTextLength = Math.sqrt(Math.pow(relLink.x, 2) + Math.pow(relLink.y, 2)) - LABEL_NODE_MARGIN * 2;

    let textAngle = Math.atan2(relLink.y, relLink.x);
    // maintain label vertical orientation for legibility
    if (textAngle > Math.PI / 2) textAngle = -(Math.PI - textAngle);
    if (textAngle < -Math.PI / 2) textAngle = -(-Math.PI - textAngle);

    const label = `${link.name}`;

    // estimate fontSize to fit in link length
    ctx.font = '1px Sans-Serif';
    const fontSize = Math.min(MAX_FONT_SIZE, maxTextLength / ctx.measureText(label).width);
    ctx.font = `${fontSize}px Sans-Serif`;
    const textWidth = ctx.measureText(label).width;
    const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding

    // draw text label (with background rect)
    ctx.save();
    ctx.translate(textPos.x, textPos.y);
    ctx.rotate(textAngle);

    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.fillRect(- bckgDimensions[0] / 2, - bckgDimensions[1] / 2, ...bckgDimensions);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = 'darkgrey';
    ctx.fillText(label, 0, 0);
    ctx.restore();
  })
    .graphData(gData);
  // Spread nodes a little wider
  Graph.d3Force('charge').strength(-120);

</script>
</body>
